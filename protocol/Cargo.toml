[package]
name = "mpc-relay-protocol"
version = "0.1.0"
edition = "2021"

[dependencies]
thiserror = "1"
snow = "0.9.2"
binary-stream = { version = "8", features = ["async"] }
async-trait = "0.1"
futures = "0.3"
pem = "2"
uuid = { version = "1", features = ["v4"] }
http = "0.2"
hex = { version = "0.4", features = ["serde"] }

[dev-dependencies]
anyhow = "1"

[build-dependencies]
rustc_version = "0.4.0"
