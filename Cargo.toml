[package]
name = "mpc-relay"
version = "0.1.0"
edition = "2021"
description = "Noise protocol websocket relay for MPC/TSS applications"
keywords = ["mpc", "tss", "relay", "crypto", "e2ee"]
license = "MIT OR Apache-2.0"

[workspace]
members = [
  "client",
  "protocol",
  "server"
]

[dependencies]
mpc-relay-protocol = { path = "protocol" }
anyhow = "1"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

[dev-dependencies]
futures = "0.3"
tokio-stream = "0.1"
log = "0.4"
serial_test = "2"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
mpc-relay-server = { path = "server" }
clap = { version = "4", features = ["derive", "wrap_help", "env"] }
tokio = { version = "1", features = ["rt", "rt-multi-thread", "macros", "fs", "io-util" ] }
axum-server = { version = "0.5", features = ["tls-rustls"] }

[target.'cfg(not(target_arch = "wasm32"))'.dev-dependencies]
mpc-relay-client= { path = "client" }

[target.'cfg(target_arch = "wasm32")'.dev-dependencies]
tokio = { version = "1", features = ["rt", "sync", "time"] }
mpc-relay-client= { path = "client" }
wasm-bindgen-test = "0.3"
wasm-bindgen = { version = "0.2", features = ["serde-serialize"] }
wasm-log = "0.3"
getrandom = {version = "0.2", features = ["js"]}
wasm-bindgen-futures = "0.4"
